<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="game-wrapper">
        <div class="game-container">
            <div class="board-container">
                <div class="board" id="board">
                    <div class="line-container">
                        <svg class="winning-line" id="winningLine" viewBox="0 0 300 300">
                            <!-- Line will be drawn here dynamically -->
                        </svg>
                    </div>
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>

            <div class="info-panel">
                <h1 class="game-title">TIC <span class="highlight">TAC</span> TOE</h1>
                <div class="status-container">
                    <div class="status" id="status">Player X's Turn</div>
                    <p class="winner-message" id="winnerMessage"></p>
                </div>
                <button id="restartBtn" class="btn-restart">New Game</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
